<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, 
	initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Sistema de Evaluacion de Credito</title>
	<!-- include the script -->
	<script src="js/alertify.min.js"></script>
	<!-- include the style -->
	<link rel="stylesheet" href="css/alertify.min.css" />
	<!-- include a theme -->
	<link rel="stylesheet" href="css/default.min.css" />
	<!-- include icon-->
    <link rel="shortcut icon" type="image/x-icon" href="img/credit.ico" />
	<!--include style css-->
    <link rel="stylesheet" href="css/estilos.css">
	<script>
	function alerta(){
		nombre = document.getElementById("nombre").value;
        sueldo = document.getElementById("sueldo").value;
		if(sueldo >= 99 && nombre.length >= 3){
			alertify.success(nombre+' su solicitud fue procesada con exito');
        }else{
			alertify.error(nombre+' verifique sus datos ingresados');
        }
        }
    </script>
    <style type="text/css">
        body {
            background-image: url(img/credit_fondo4.jpg);
            background-repeat: no-repeat;
            background-size: cover;
    }
    </style>
</head>
<body>
    <center><img id="imagen" src="img/credit.jpg" width="80" height="56"></center>
    
    <form name="form1" action="http://localhost:9990/" class="login" method="get">
		<h3 class="text-center"><b>Sistema de Evaluacion de Credito</b></h3>
		<div class="form-group">
			<label for="Nombre">Ingrese su nombre</label>
            <input type="text" class="form-control" name="nombre" id="nombre" 
				minlength="3" maxlength="30" required pattern="[A-Za-z ]+" 
				placeholder="Escribe tu nombre">
        </div>
        <div class="form-group">
            <label for="Trabaja">Labora actualmente ?</label>
            <input type="radio" name="trabaja" value="si">Si 
            <input type="radio" name="trabaja" value="no"checked>No<br>
        </div>
		<div class="form-group">
			<label for="Pass">Ingrese su sueldo</label>
            <input type="number" class="form-control" name="sueldo" id="sueldo"
				min="100" max="99999"required placeholder="Ejemplo  2000">
		</div>
		<p class="text-center">
            <!--input type=button onclick="pregunta()" value="Enviar"-->
            <button  onclick="alerta()" class="btn btn-success btn-block">Evaluar</button><br>
            <a href="Formulario.html" class="btn btn-success btn-block">
            Evaluar otra persona</a><br>
            <a href="lista.txt" class="btn btn-primary btn-block">
            Ver Reporte</a><br>
		</p>
	</form>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
